site_name: SynCroPro
site_url: https://github.com/yeisonkmilo/mkdocs.git
site_author: MACAPP | Aquicreamos
site_description: >-
  Este es un proyecto que gestiona la documentación de mi proyecto – 
  contiene los datos de usuario y contenidos

# Repository
repo_name: yeisonkmilo/mkdocs
repo_url: https://github.com/yeisonkmilo/mkdocs.git

# Copyright
copyright: Copyright &copy; 2024 - 2030 MACAPP | MACAPP

extra_css:
  - assets/css/style.css

extra_javascript:
  - assets/js/script.js

theme:
  name: material
  extra_css: style.css
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

extra:
  status:
    new: Recently added
    deprecated: Active
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/darwinyusef
    - icon: fontawesome/brands/golang
      link: https://github.com/darwinyusef
    - icon: fontawesome/brands/react
      link: https://pypi.org/project/mkdocs-material/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mkdocs-material/
    - icon: fontawesome/brands/whatsapp
      link: https://web.whatsapp.com/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/squidfunk

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - INICIO: index.md
  - CREAR PAGINAS DE INICIO:
      - MACP-2 Menú principal: macp-2.md
      - SYN-15 Submenu desplegable: SYN-15.md
      - MACP-4 Menú responsivo: macp-4.md
      - MACP-5 acceso rapido: macp-5.md
      - MACP-6 Diseñar enlace carrito compras: macp-6.md
     




